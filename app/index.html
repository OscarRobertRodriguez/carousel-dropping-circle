<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Skeleton Framework demo">
        <meta name="viewport" content="width=device-width, initial-scale= 1">
        
        <!--build:css css/main.min.css -->
        <link rel="stylesheet"  href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/main.css">
        <!--endbuild-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 class="carousel-heading">carousel - Nav Drop</h1>
            </div>
            <section class="row">
                
                <div class="carousel-drop  offset-by-one ten columns">
                    <input type="radio" class="drop-radio" id="drop-1" name="drop-1"  />
                    <input type="radio" class="drop-radio" id="drop-2" name="drop-1"  />
                    <input type="radio" class="drop-radio" id="drop-3" name="drop-1"  />
                    <input type="radio" class="drop-radio" id="drop-4" name="drop-1"  />
                    <input type="radio" class="drop-radio" id="drop-5" name="drop-1" checked="checked" />
                    
                    <div class="label-container">
                        <label class="drop-label" for="drop-1"></label>
                        <label class="drop-label" for="drop-2"></label>
                        <label class="drop-label" for="drop-3"></label>
                        <label class="drop-label" for="drop-4"></label>
                        <label class="drop-label" for="drop-5"></label>
                    </div>
                    
                    <div class="carousel-drop__content">
                        
                        <div class="slide slide-1">
                            <img src="images/boat.jpg" alt="boat" />
                        </div>
                        
                        <div class="slide slide-2">
                            <img src="images/color-houses.jpg" alt="sky" />
                        </div>
                        
                        <div class="slide slide-3">
                            <img src="images/other-world.jpg" alt="moutains" />
                        </div>
                        
                        <div class="slide slide-4">
                            <img src="images/sand-castle.jpg" alt="grass" />
                        </div>
                        
                        <div class="slide slide-5">
                            <img src="images/sun-set.jpg" alt="grass" />
                        </div>

                    </div>
                    
                </div>
            </section>
            <!-- end first carousel -->
            
            <div class="row">
                <h1 class="carousel-heading">carousel - back drop</h1>
            </div>
            <!-- start second carousel -->
            <section class="row">
                <div class="carousel-drop  carousel-drop--alter  offset-by-one  ten columns">
                    <input type="radio" class=" drop-radio--alter" id="drop-6"  name="drop-2" />
                    <input type="radio" class=" drop-radio--alter" id="drop-7"  name="drop-2" />
                    <input type="radio" class=" drop-radio--alter" id="drop-8"  name="drop-2"  />
                    <input type="radio" class=" drop-radio--alter" id="drop-9"  name="drop-2"  />
                    <input type="radio" class=" drop-radio--alter" id="drop-10" name="drop-2"  checked="checked" />
                    
                    <div class="label-container  label-container--alter">
                        <label class="drop-label drop-label--alter" for="drop-6"></label>
                        <label class="drop-label drop-label--alter" for="drop-7"></label>
                        <label class="drop-label drop-label--alter" for="drop-8"></label>
                        <label class="drop-label drop-label--alter" for="drop-9"></label>
                        <label class="drop-label drop-label--alter" for="drop-10"></label>
                    </div>
                    
                    
                    
                    <div class="carousel-drop__content  carousel-drop__content--alter">
                        
                        <div class="slide slide--alter">
                            <img src="images/boat.jpg" alt="boat" />
                        </div>
                        
                        <div class="slide slide--alter">
                            <img src="images/color-houses.jpg" alt="sky" />
                        </div>
                        
                        <div class="slide slide--alter">
                            <img src="images/other-world.jpg" alt="moutains" />
                        </div>
                        
                        <div class="slide slide--alter">
                            <img src="images/sand-castle.jpg" alt="grass" />
                        </div>
                        
                        <div class="slide slide--alter">
                            <img src="images/sun-set.jpg" alt="grass" />
                        </div>
                        
                        
                    </div>
                    
                </div>
            </section>
            <!-- end second carousel -->
        </div>
        <!--build:js js/main.min.js -->
     
        <!--endbuild-->
    </body>
</html>
