<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Skeleton Framework demo">
        <meta name="viewport" content="width=device-width, initial-scale= 1">
        
        <link rel="stylesheet" href="css/main.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 class="carousel-heading">carousel - Nav Drop</h1>
            </div>
            <div class="carousel-drop">
                <input type="checkbox" class="drop-radio" id="drop-1"  checked disabled/>
                <input type="checkbox" class="drop-radio" id="drop-2" disabled/>
                <input type="checkbox" class="drop-radio" id="drop-3"  disabled="disabled"/>
                <input type="checkbox" class="drop-radio" id="drop-4"  disabled/>
                <input type="checkbox" class="drop-radio" id="drop-5"  disabled="disabled"/>
                
                <div class="label-container" id="label-container">
                    <label class="drop-label  drop-label-1" for="drop-1"></label>
                    <label class="drop-label  drop-label-1" for="drop-2" id="label2"></label>
                    <label class="drop-label  drop-label-1" for="drop-3" id="label3"></label>
                    <label class="drop-label  drop-label-1" for="drop-4" id="label4"></label>
                    <label class="drop-label  drop-label-1" for="drop-5" id="label5"></label>
                </div>


                
                <div class="carousel-drop__content">
                    
                    <div class="slide slide-1">
                        <img src="images/boat.jpg" alt="boat" />
                    </div>
                    
                    <div class="slide slide-2">
                        <img src="images/color-houses.jpg" alt="sky" />
                    </div>
                    
                    <div class="slide slide-3">
                        <img src="images/other-world.jpg" alt="moutains" />
                    </div>
                    
                    <div class="slide slide-4">
                        <img src="images/sand-castle.jpg" alt="grass" />
                    </div>
                    
                    <div class="slide slide-5">
                        <img src="images/sun-set.jpg" alt="grass" />
                    </div>
                    
                    
                    
                </div>
                
            </div>
        </div>













                <div class="container">
            <div class="row">
                <h1 class="carousel-heading">carousel - back drop</h1>
            </div>
            <div class="carousel-drop drop-2 carousel-drop--alternate  ">
                <input type="radio" class=" drop-radio--alternate" name="group-1" id="drop-6"  checked="" />
                <input type="radio" class=" drop-radio--alternate" name="group-1" id="drop-7" />
                <input type="radio" class=" drop-radio--alternate" name="group-1" id="drop-8"  />
                <input type="radio" class=" drop-radio--alternate" name="group-1" id="drop-9"  />
                <input type="radio" class=" drop-radio--alternate" name="group-1" id="drop-10"  />
                
                <div class="label-container  label-container--alternate" id="label-container">

                    <label class=" drop-label--alternate  drop-label" for="drop-6">           </label>
                    <label class=" drop-label--alternate  drop-label" for="drop-7" id="label7"></label>
                    <label class=" drop-label--alternate  drop-label" for="drop-8" id="label8"></label>
                    <label class=" drop-label--alternate  drop-label" for="drop-9" id="label9"></label>
                    <label class=" drop-label--alternate  drop-label" for="drop-10" id="label10"></label>
                </div>

                
            
                <div class="content-container">

                <div class="carousel-drop__content  carousel-drop__content--alternate">
                     

                    <div class="slide slide--alternate ">
                        <img src="images/boat.jpg" alt="boat" />
                    </div>
                    
                    <div class="slide slide--alternate">
                        <img src="images/color-houses.jpg" alt="sky" />
                    </div>
                    
                    <div class="slide slide--alternate">
                        <img src="images/other-world.jpg" alt="moutains" />
                    </div>
                    
                    <div class="slide slide--alternate">
                        <img src="images/sand-castle.jpg" alt="grass" />
                    </div>
                    
                    <div class="slide slide--alternate">
                        <img src="images/sun-set.jpg" alt="grass" />
                    </div>
                    
                    
                    
                </div>

                
                </div>
                </div>
            </div>
        </div>
        <script src="js/main.min.js"></script>
    </body>
</html>
